<body>

    <div class="splash-container">
        <div class="splash">
        <div id="video">
         <video playsinline autoplay muted loop id="myVideo">
             <source src="../Kimberly Branch/assets/images/videoblocks-commercial-airplane-taking-off-into-sunset-viewed-underneath_hk07wpvpd__0f1415694169f6f70c27d40d8553b959__P360.mp4" 
            alt src="airplane taking off with sunset colors"type="video/mp4" autoplay loop muted>
          </video>

    <header class="viewpoint-header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">

                                <option value="ME">ME</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MO">MO</option>	
                                <option value="MS">MS</option>
                                <option value="MT">MT</option>
                                <option value="NC">NC</option>	
                                <option value="NE">NE</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>			
                                <option value="NV">NV</option>
                                <option value="NY">NY</option>
                                <option value="ND">ND</option>

                                <option value="OK">OK</option>
